{% extends "myapp/base.html" %}
{% load staticfiles %}
{% block body_block %}
<div class="jumbotron">
  <h1>Register</h1>
  {% if registered %}
  <h2>thank you!</h2>
  {% else %}
  <h2> register here!</h2>
  <form class=""  method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit" name="button" value="Register">Register</button>
  </form>
  {% endif %}

</div>
{% endblock %}
